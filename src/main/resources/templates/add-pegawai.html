<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tambah Pegawai</title>
    <script th:src="@{/js/jquery-3.3.1.min.js}" type="text/javascript" language="JavaScript"></script>
    <script th:src="@{/js/add-pegawai.js}" type="text/javascript" language="JavaScript"></script>
</head>
<body>
    <h2>Tambah Pegawai</h2>
    <form th:action="@{/pegawai/tambah}" th:object="${pegawai}" method="POST">
        <input type="text" name="nama"/>
        <input type="text" name="tempatLahir"/>
        <input type="date" name="tanggalLahir"/>
        <input type="number" name="tahunMasuk"/>
        <select id="provinsi" name="Provinsi">
            <option th:each="i : ${listOfProvinsi}" th:value="${i.nama}" th:text="${i.nama}">
            </option>
        </select>
        <select id="namaInstansi" name="instansi">
            <option th:each="i : ${listOfInstansi}" th:value="${i.id}" th:text="${i.nama}">
            </option>
        </select>
        <div class="jabatans" id="jabatan">
            <select id="jabatan0" name="jabatanPegawaiModelList[0].jabatan">
                <option th:each="i : ${listOfJabatan}" th:value="${i.id}" th:text="${i.nama}">
                </option>
            </select>
        </div>
        <button type="button" id="tambahJabatanButton">Tambah Jabatan</button>
        <button type="submit">Simpan</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tambah Pegawai</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <script th:src="@{/js/add-pegawai.js}" type="text/javascript" language="JavaScript"></script>
</head>
<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                <h2>Tambah Pegawai</h2>
            </div>
            <div class="card-body">
                <form th:action="@{/pegawai/tambah}" th:object="${pegawai}" method="POST">
                    <div class="form-group row">
                        <label for="inputNama" class="col-sm-2 col-form-label">Nama</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="inputNama" type="text" name="nama" placeholder="Nama"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputTempatLahir" class="col-sm-2 col-form-label">Tempat Lahir</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="inputTempatLahir" type="text" name="tempatLahir" placeholder="Tempat Lahir"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputTanggalLahir" class="col-sm-2 col-form-label">Tanggal Lahir</label>
                        <div class="col-sm-10">
                            <input type="date" name="tanggalLahir" class="form-control" id="inputTanggalLahir" placeholder="Tanggal Lahir">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputTahunMasuk" class="col-sm-2 col-form-label">Tahun Masuk</label>
                        <div class="col-sm-10">
                            <input type="number" name="tahunMasuk" class="form-control" id="inputTahunMasuk" placeholder="Tahun Masuk">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputProvinsi" class="col-sm-2 col-form-label">Provinsi</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="inputProvinsi" name="provinsi">
                                <option th:each="i : ${listOfProvinsi}" th:value="${i.nama}" th:text="${i.nama}">
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputInstansi" class="col-sm-2 col-form-label">Instansi</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="inputInstansi" name="instansi">
                                <option th:each="i : ${listOfInstansi}" th:value="${i.id}" th:text="${i.nama}">
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputJabatan" class="col-sm-2 col-form-label">Jabatan</label>
                        <div class="col-sm-10" id="inputJabatan">
                            <div class="jabatans" id="jabatan">
                                <select class="form-control" id="jabatan0" name="jabatanPegawaiModelList[0].jabatan">
                                    <option th:each="i : ${listOfJabatan}" th:value="${i.id}" th:text="${i.nama}">
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary" type="button" id="tambahJabatanButton">Tambah Jabatan</button>
                    <button class="btn btn-primary" type="submit">Simpan</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

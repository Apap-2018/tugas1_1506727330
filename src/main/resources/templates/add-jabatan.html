<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tambah Jabatan</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                <h2>Tambah Jabatan</h2>
            </div>
            <div class="card-body">
                <form th:action="@{/jabatan/tambah}" th:object="${jabatan}" method="POST">
                    <div class="form-group row">
                        <label for="inputNama" class="col-sm-2 col-form-label">Nama</label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{nama}" class="form-control" id="inputNama" placeholder="Nama">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="deskripsi" class="col-sm-2 col-form-label">Deskripsi</label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{deskripsi}" class="form-control" id="deskripsi" placeholder="Deskripsi">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="gajiPokok" class="col-sm-2 col-form-label">Gaji Pokok</label>
                        <div class="col-sm-10">
                            <input type="number" th:field="*{gajiPokok}" class="form-control" id="gajiPokok">
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit">Simpan</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

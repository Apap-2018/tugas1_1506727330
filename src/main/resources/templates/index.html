<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
    <h3>Sistem Informasi Kepegawaian</h3>
    <p>Selamat datang di Sistem Informasi Kepegawaian</p>
    <hr>
    <h1>Lihat Data Pegawai Berdasarkan NIP</h1>
    <p>Masukkan Nomor Induk Pegawai</p>
    <form th:action="@{/pegawai}" method="GET">
        <input type="text" name="nip"/>
        <button type="submit">Lihat</button>
    </form>

    <hr>

    <h1>Lihat Detail Jabatan</h1>
    <p>Pilih Jabatan</p>
    <form th:action="@{/jabatan/view}"method="GET">
        <select name="idJabatan" id="listOfJabatan">
            <option th:each="i : ${listOfJabatan}" th:value="${i.id}" th:text="${i.nama}">
            </option>
        </select>
        <button type="submit">Lihat</button>
    </form>

    <hr>

    <h1>Lihat Pegawai Termuda dan Tertua</h1>
    <p>Pilih Instansi</p>
    <form th:action="@{/pegawai/termuda-tertua}" method="GET">
        <select name="idInstansi">
            <option th:each="i : ${listOfInstansi}" th:value="${i.id}" th:text="${i.nama} + ' - ' + ${i.provinsi.nama}">
            </option>
        </select>
        <button type="submit">Lihat</button>
    </form>
</body>
</html>

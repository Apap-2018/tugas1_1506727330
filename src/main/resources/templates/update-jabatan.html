<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Update Jabatan</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>
    <div class="container-fluid">
        <br>
        <div class="card">
            <div class="card-header">
                <h1>Ubah Jabatan</h1>
            </div>
            <div class="card-body">
                <form th:action="@{/jabatan/ubah}" th:object="${jabatan}" method="POST">
                    <input type="hidden" th:value="*{id}" name="id">
                    <table>
                        <tr>
                            <td>Nama</td>
                            <td>
                                <input class="form-control" type="text" th:value="*{nama}" name="nama">
                            </td>
                        </tr>
                        <tr>
                            <td>Deskripsi</td>
                            <td>
                                <input class="form-control" type="text" th:value="*{deskripsi}" name="deskripsi">
                            </td>
                        </tr>
                        <tr>
                            <td>Gaji Pokok</td>
                            <td>
                                <input class="form-control" type="number" th:value="*{gajiPokok}"  name="gajiPokok">
                            </td>
                        </tr>
                    </table>
                    <button class="btn btn-primary" type="submit">Simpan</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
